name: Build Linux Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.7.2)'
        required: true
        default: 'v0.7.2'
      zip_url:
        description: 'URL to ZIP archive containing Linux folder'
        required: true
        default: 'https://example.com/PiozaLauncher-linux.zip'
      upload_to_latest_release:
        description: 'Upload built packages to the latest GitHub release'
        required: false
        type: boolean
        default: false

jobs:
  build_rpm:
    uses: ./.github/workflows/build-rpm.yml
    with:
      version: ${{ github.event.inputs.version }}
      zip_url: ${{ github.event.inputs.zip_url }}

  build_deb:
    uses: ./.github/workflows/build-deb.yml
    with:
      version: ${{ github.event.inputs.version }}
      zip_url: ${{ github.event.inputs.zip_url }}

  build_appimage:
    uses: ./.github/workflows/build-appimage-v2.yml
    with:
      version: ${{ github.event.inputs.version }}
      zip_url: ${{ github.event.inputs.zip_url }}

  build_tar:
    uses: ./.github/workflows/build-tar.yml
    with:
      version: ${{ github.event.inputs.version }}
      zip_url: ${{ github.event.inputs.zip_url }}

  upload_to_release:
    name: Upload Packages to GitHub Release
    needs: [build_rpm, build_deb, build_tar]
    if: ${{ github.event.inputs.upload_to_latest_release == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display downloaded files
        run: ls -R dist

      - name: Upload assets to latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.tar.*
            dist/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
