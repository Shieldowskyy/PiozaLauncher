name: Build AppImage

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (eg. v0.7.2)'
        required: true
      zipUrl:
        description: 'URL to ZIP containing Linux/ folder (Unreal build)'
        required: true

jobs:
  build-appimage:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libfuse2 upx curl unzip
    
    - name: Checkout repo (for build.sh and AppRun, desktop, icon)
      uses: actions/checkout@v3

    - name: Download Unreal Linux build ZIP
      run: |
        mkdir -p Build/Linux/AppImage/PiozaLauncher.AppDir
        curl -L "${{ github.event.inputs.zipUrl }}" -o build.zip
        unzip build.zip -d Build/Linux/AppImage/PiozaLauncher.AppDir/

    - name: Create AppRun symlink
      run: |
        cd Build/Linux/AppImage/PiozaLauncher.AppDir
        ln -sf Linux/PiozaGameLauncher.sh AppRun
        ls -l AppRun

    - name: Make build.sh executable
      run: chmod +x Build/Linux/AppImage/build.sh

    - name: Run build.sh to create AppImage
      working-directory: Build/Linux/AppImage
      run: |
        ./build.sh ${{ github.event.inputs.version }}

    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: PiozaLauncher-AppImage
        path: Build/Linux/AppImage/PiozaGL-v*-x86_64.AppImage
